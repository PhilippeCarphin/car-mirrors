<!DOCTYPE html>
<html>
    <head>
        <title>Car mirrors</title>
    </head>
    <body>

        <canvas id="disp" height="300" width="400"></canvas> <br>

        <input id="centerSlider" type="range" min="-314.15" max="314.15" value="188"> Center Mirror Angle <br>
        <input id="rightSlider" type="range" min="-314.15" max="314.15" value="224"> Right Mirror Angle <br>
        <input id="leftSlider" type="range" min="-314.15" max="314.15" value="140"> Left Mirror Angle <br>

        <input id="centerWidthSlider" type="range" min="10" max="50"> Center Mirror Width <br>
        <input id="rightWidthSlider" type="range" min="10" max="50"> Right Mirror Width <br>
        <input id="leftWidthSlider" type="range" min="10" max="50"> Left Mirror Width <br>

        <input id="centerCurvatureSlider" type="range" min="0.1" max="20" value=0.1> Center Mirror Curvature <br>
        <input id="rightCurvatureSlider" type="range" min="0.1" max="20" value=0.1> Right Mirror Curvature <br>
        <input id="leftCurvatureSlider" type="range" min="0.1" max="20" value=0.1> Left Mirror Curvature <br>

        <input id="headXOffset" type="range" min="-30" max="30" value="0"> Head x offset<br>
        <input id="headYOffset" type="range" min="-30" max="30" value="0"> Head y offset<br>
        <script src="index.js"></script>
    </body>
</html>
